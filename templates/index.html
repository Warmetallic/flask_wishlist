{% extends 'base.html' %}

{% block content %}
<h1>Wishlist</h1>
<a href="{{ url_for('main.create') }}" class="btn btn-primary">Add New Item</a>
<ul class="list-group mt-3">
    {% for item in items %}
    <li class="list-group-item">
        <h4>{{ item.name }}</h4>
        <p>Price: ${{ item.price }}</p>
        <p><a href="{{ item.link }}">{{ item.link }}</a></p>
        <p>{{ item.note }}</p>
        <a href="{{ url_for('main.update', id=item.id) }}" class="btn btn-warning">Edit</a>
        <form action="{{ url_for('main.delete', id=item.id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
